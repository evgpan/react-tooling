<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tooling for JavaScript and TypeScript</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="description"
      content="Overview of developer and build tools for the JavaScript and TypeScript ecosystem."
    />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
    />
    <style>
      .markdown-section blockquote {
        padding-top: 0.5em;
        padding-bottom: 0.5em;
        margin: 0.5em 0;
      }
      .markdown-section h1,
      .markdown-section h2,
      .markdown-section h3 {
        margin-top: 24px;
        margin-bottom: 16px;
        padding-bottom: 0.3em;
      }
      .sidebar-nav > ul > li:first-child {
        display: none;
      }
      .sidebar-nav > ul > ul > li {
        position: relative;
      }
      .sidebar-nav > ul > ul > li a {
        font-weight: 500;
      }
      .markdown-section > h2 {
        position: relative;
      }
      .markdown-section > h2:before,
      .sidebar-nav > ul > ul > li:before {
        content: attr(data-icon);
        position: absolute;
      }
      .sidebar-nav > ul > ul > li:before {
        top: 50%;
        right: 100%;
        transform: translate(-0.25rem, -50%);
      }
      .markdown-section > h2:before {
        height: 0;
        right: calc(100% + 0.25em);
      }
      /* .markdown-section a:hover {
        text-decoration: none;
      }
      .markdown-section a:hover,
      .markdown-section a {
        color: var(--blockquote-border-color);
      } */
      .icon-list {
        white-space: nowrap;
        user-select: none;
      }
      .icon-list img {
        height: 2em;
        display: inline-block;
        margin-right: 0.5em;
      }
      @keyframes marquee {
        from {
          transform: translateX(0);
        }
        to {
          transform: translateX(-50%);
        }
      }
      .marquee {
        position: absolute;
        left: 0;
        top: 1em;
        width: 100vw;
        max-width: 100%;
        height: 2em;
        overflow-x: hidden;
      }
      .track {
        position: absolute;
        white-space: nowrap;
        will-change: transform;
        animation: marquee 160s linear infinite;
      }
      #main {
        margin-top: 5em;
      }
      .github-corner {
        position: fixed;
      }
    </style>
  </head>

  <body>
    <div id="app">Please waitâ€¦</div>
    <script>
      window.$docsify = {
        coverpage: false,
        repo: "https://github.com/slikts/tooling/",
        loadSidebar: false,
        coverpage: false,
        routerMode: "history",
        subMaxLevel: 0,
        plugins: [
          function(hook, vm) {
            function setupIcon(el) {
              var text = el.innerText;
              var parts = text.split(" ");
              el.dataset.icon = parts.shift();
              el.firstChild.innerText = parts.join(" ");
            }
            hook.ready(function() {
              document
                .querySelectorAll(".sidebar-nav > ul > ul > li")
                .forEach(setupIcon);
              document
                .querySelectorAll(".markdown-section > h2")
                .forEach(setupIcon);
            });
          }
        ]
      };
    </script>
    <script>
      function shuffle(a) {
        for (let i = a.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [a[i], a[j]] = [a[j], a[i]];
        }
        return a;
      }
      var logos = [
        "angular-icon.svg",
        "electron.svg",
        "karma.svg",
        "react-styleguidist.svg",
        "ava.svg",
        "esdoc.svg",
        "mocha.svg",
        "react.svg",
        "aws.svg",
        "eslint.svg",
        "nextjs.svg",
        "rollupjs.svg",
        "azure.svg",
        "github-icon.svg",
        "nodejs-icon.svg",
        "storybook-icon.svg",
        "babel.svg",
        "github-octocat.svg",
        "npm-2.svg",
        "travis-ci.svg",
        "chai.svg",
        "gitlab.svg",
        "npm.svg",
        "typescript-icon.svg",
        "cypress.svg",
        "jasmine.svg",
        "preact.svg",
        "webpack.svg",
        "docusaurus.svg",
        "javascript.svg",
        "puppeteer.svg",
        "yarn.svg"
      ];
      logos = Array.prototype.concat.apply(
        [],
        Array.from({ length: 5 }, function() {
          return shuffle(logos);
        })
      );

      function cE(name) {
        var el = document.createElement("div");
        el.classList.add(name);
        return el;
      }
      var list = cE("list");
      var marquee = cE("marquee");
      var track = cE("track");
      marquee.appendChild(track);
      track.appendChild(list);

      list.classList.add("icon-list");
      logos.forEach(function(name) {
        const img = document.createElement("img");
        img.setAttribute("src", "./logos/" + name);
        list.appendChild(img);
      });
      var main = document.documentElement;
      main.insertBefore(marquee, main.firstChild);
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
  </body>
</html>
